{% include 'header.html' %}

{% block content %}

<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="../notice_writing/" method="post">
        {% csrf_token %}
        <div>
            <label>제목</label>
            <input type="text" name="title" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label>작성자</label>
            <input type="text" name="writer" placeholder="작성자를 입력하세요">
        </div>
        <div>
            <label>내용</label>
            <textarea name="content" placeholder="내용을 입력하세요"></textarea>
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>

{% endblock %}

{% include 'footer.html'%}
