{% include 'header.html' %}

{% block content %}

<html>
<body>
  <div class="container">
    <form action="./submit">
      <fieldset>
        <legend>기본 정보</legend>
        <div class="form-group">
          <label class="form-label mt-4">ID</label>
          <input type="text" class="form-control" placeholder="Enter ID" name="user_id">
        </div>
        <div class="form-group">
          <label class="form-label mt-4">별명</label>
          <input type="text" class="form-control" placeholder="Enter Name" name="name">
        </div>
        <div class="form-group">
          <label class="form-label mt-4">비밀번호</label>
          <input type="password" class="form-control" placeholder="Password" name="pwd">
        </div>
        <div class="form-group">
          <label class="form-label mt-4">MBTI</label>
          <select class="form-select" name="mbti_id">
            <option>INTJ</option>
            <option>INTP</option>
            <option>ENTJ</option>
            <option>ENTP</option>
            <option>INFJ</option>
            <option>INFP</option>
            <option>ENFJ</option>
            <option>ENFP</option>
            <option>ISTJ</option>
            <option>ISFJ</option>
            <option>ESTJ</option>
            <option>ESFJ</option>
            <option>ISTP</option>
            <option>ISFP</option>
            <option>ESTP</option>
            <option>ESFP</option>
          </select>
        </div>


        <div class="form-group">
          <label for="exampleTextarea" class="form-label mt-4">Example textarea</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="formFile" class="form-label mt-4">Default file input example</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <fieldset class="form-group">
          <legend class="mt-4">Radio buttons</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              Option one is this and that—be sure to include why it's great
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
              Option two can be something else and selecting it will deselect option one
            </label>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
              Option three is disabled
            </label>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <legend class="mt-4">Checkboxes</legend>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend class="mt-4">Switches</legend>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <legend class="mt-4">Ranges</legend>
            <label for="customRange1" class="form-label">Example range</label>
            <input type="range" class="form-range" id="customRange1">
            <label for="disabledRange" class="form-label">Disabled range</label>
            <input type="range" class="form-range" id="disabledRange" disabled="">
            <label for="customRange3" class="form-label">Example range</label>
            <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
  </div>
</body>
</html>

{% endblock %}

{% include 'footer.html'%}
