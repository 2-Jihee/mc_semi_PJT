{% include 'header.html' %}

{% block content %}

<html>
<body>
  <div class="container">
    <h1 align="center">MBTI.gg 회원가입</h1></p>
    <form action="./signup/submit" method="post">
      {% csrf_token %}
      <fieldset>
        <legend class="mt-4">기본 정보</legend>
        <div class="form-group">
          <label class="form-label mt-4">ID</label>
          <input type="text" class="form-control" placeholder="Enter ID" name="user_id">
        </div>
        <div class="form-group">
          <label class="form-label mt-4">별명</label>
          <input type="text" class="form-control" placeholder="Enter Name" name="name">
        </div>
        <div class="form-group">
          <label class="form-label mt-4">비밀번호</label>
          <input type="password" class="form-control" placeholder="Password" name="pwd">
        </div>
        <br>
        <br>
      </fieldset>
      <fieldset>
        <legend class="mt-4">필수 정보</legend>
        <div class="form-group">
          <label class="form-label mt-4">MBTI</label>
          <select class="form-select" name="mbti_id">
            <option value selected>------------</option>
            <option value="INTJ">INTJ: 용의주도한 전략가</option>
            <option value="INTP">INTP: 논리적인 사색가</option>
            <option value="ENTJ">ENTJ: 대담한 통솔자</option>
            <option value="ENTP">ENTP: 뜨거운 논쟁을 즐기는 변론가</option>
            <option value="INFJ">INFJ: 선의의 옹호자</option>
            <option value="INFP">INFP: 열정적인 중재자</option>
            <option value="ENFJ">ENFJ: 정의로운 사회운동가</option>
            <option value="ENFP">ENFP: 재기발랄한 활동가</option>
            <option value="ISTJ">ISTJ: 청렴결백한 논리주의자</option>
            <option value="ISFJ">ISFJ: 용감한 수호자</option>
            <option value="ESTJ">ESTJ: 엄격한 관리자</option>
            <option value="ESFJ">ESFJ: 사교적인 외교관</option>
            <option value="ISTP">ISTP: 만능 재주꾼</option>
            <option value="ISFP">ISFP: 호기심 많은 예술가</option>
            <option value="ESTP">ESTP: 모험을 즐기는 사업가</option>
            <option value="ESFP">ESFP: 자유로운 영혼의 연예인</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label mt-4">성별</label>
          <select class="form-select" name="gender">
            <option value selected>----</option>
            <option value="M">남성</option>
            <option value="F">여성</option>
          </select>
        </div>
        <br>
        <br>
      </fieldset>
      <fieldset>
        <legend class="mt-4">선택 정보</legend>
        <div class="form-group">
          <label class="form-label mt-4">생년월일</label>
          <input type="text" class="form-control" placeholder="YYYY-MM-DD" name="birth_dt">
        </div>
        <br>
        <br>
      </fieldset>
      <label class="form-label mt-4">
        <button type="submit" class="btn btn-primary">회원가입 신청</button>
      </label>
    </form>
  </div>
</body>
</html>

{% endblock %}

{% include 'footer.html'%}
